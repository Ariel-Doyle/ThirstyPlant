<!DOCTYPE html>
<html>
  <head>
    <title>Thirsty Plant</title>
  </head>
  <body>
    <div class="container">
      <h1>Submit Your Plant Photo To Learn What Plant It Is!</h1>
      <div id="imageDisplay"></div>
      <form id="upload">
        <input type="file" accept="image/jpeg, image/png, image/jpg" id="myFile" name="filename">
        <br>
        <output id="output"></output>
        <button type="button" id="clickBtn">Upload</button>
      </form>
      <p id="showAPIResponse"></p>
      <p id="showErrorResponse"></p>
    </div>
  </body>
</html>
