<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirsty Plant</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <ul class="left">
      <li><a href="index.html"><img class="logo" src="./assets/images/thirsty.jpeg" alt="logo image of a green can watering a germinating seed in a pot"></a></li>
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="./about.html">About</a></li>
      <li class="right"><a href="#signUp">Sign Up</a></li>
      <li class="right"><a href="logIn">Log In</a></li>
    </ul><br>
    <div class="container">
      <div class="inputColumn">
        <h1>Add The URL Of A Plant Image To Identify The Plant!</h1>
        <h5>(Please use a .jpeg/.jpg or a .png image url)</h5>
        <form id="addUrl">
          <label for="imageUrl">Add your url here:</label>
          <input type="url" id="imageUrl" name="imageUrl">
          <br>
          <label for="image">
          <img class="submit-image" id="image">
          <button type="submit" id="urlBtn">Check ID</button>
        </form>
        <br>
        <h1>Or Upload An Image To Discover What Plant You've Found!</h1>
        <form id="addLocalImage">
          <label for="grabfile">
          <input type="file" accept="image/jpeg, image/png, image/jpg" id="grabFile">
          <output id="imageOutput" ></output>
          <button type="submit" id="imageBtn">Check ID</button>
        </form>
      </div>
      <div class="responseColumn">
        <p id="showAPIResponse"></p>
        <p id="showErrorResponse"></p>
      </div>
    </div>
    <div>
      <form id="plantForm">
        <label for="plant">Plant</label>
        <input id="plant" type="text" name="plant">
        <button type="button" id="getPlant" class="btn btn-success">Get Plant Info!</button>
      </form>
    </div>
    <div>
      <p id="showResponse"></p>
    </div>
  </body>
</html>
