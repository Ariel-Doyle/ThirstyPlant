<!DOCTYPE html>
<html>
  <head>
    <title>Thirsty Plant</title>
  </head>
  <body>
    <div class="container">
      <h1>Add The URL Of A Plant Image To Identify The Plant!</h1>
      <div id="imageDisplay"></div>
      <form id="addUrl">
        <label id="imageUrl">Add your url here:</label>
        <input type="url" id="imageUrl" name="imageUrl">
        <br>
        <output id="output"></output>
        <button type="submit" id="clickBtn">Check ID</button>
      </form>
      <h1>Or Upload An Image To Discover What Plant You've Found!</h1>
      <form id="addLocalImage">
        <input type="file" accept="image/jpeg, image/png, image/jpg">
        <br>
        <output id="output" ></output>
        <br>
        <button type="submit" id="clickBtn">Check ID</button>
      </form>
      <p id="showAPIResponse"></p>
      <p id="showErrorResponse"></p>
    </div>
  </body>
</html>
